    <main class="gradient1">
        <div class="container h-100 minheight">
            <h1 class="text-light text-center">Contact Me</h1>
            <div class="container text-start gradient2">
                <form action="#">
                    <div class="row">
                        <div class="col-6 p-2">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" name="firstName" id="firstName"
                                aria-label="First Name" required aria-required="true" placeholder="First Name">
                        </div>
                        <div class="col-6 p-2">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="lastName" id="lastName" aria-label="Last Name"
                                required aria-required="true" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 p-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" aria-label="Email" required
                                aria-required="true" placeholder="Email">
                        </div>
                        <div class="col-6 p-2">
                            <label for="phone" class="form-label">Phone (optional)</label>
                            <input type="tel" class="form-control" name="phone" id="phone" aria-label="Phone" required
                                aria-required="true" placeholder="Phone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-2">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" name="subject" id="subject" aria-label="Subject"
                                required aria-required="true" placeholder="Subject">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-2">
                            <label for="message" class="form-label">Message</label>
                            <textarea type="text" class="form-control" name="message" id="message" aria-label="Message"
                                required aria-required="true" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="p-2">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    
        <footer class="footer mt-auto py-3 bg-dark sticky-footer">
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col-3">
